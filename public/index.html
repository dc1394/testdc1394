<!--チャットのログイン画面-->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node.jsChatApp</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- My StyleSeet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Welcome Text Chat!</h1>
    <!--名前とログインボタン-->
    <div id="main-container" class="container">
        <p>Please login with your name</p>
        <input id="name" type="text" class="form-control" placeholder="takeshi" />
        <input id="button-login" type="button" value="login" class="btn btn-default pull-right" />
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- WebSocket用ライブラリsocket.ioを読み込む(ファイルは自動生成されている) -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- ページが読み込まれた時に実行されるスクリプト -->
    <script type="text/javascript">
        $(function(){
            //ログインボタンが押されたら
            $('#button-login').click(function(){
                //名前を取得
                var name = $('#name').val();
                //クッキーに名前登録とエンコード
                document.cookie = 'name=' + encodeURIComponent(name)+';';
                //チャットルームへ
                document.location.href = './room.html';
            });

        });
    </script>

  </body>
</html>
